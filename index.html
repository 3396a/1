<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Multipong</title>

        <link rel="stylesheet" href="style.css" />

        <script src="js/utils.js"></script>

        <script src="js/game/vec.js"></script>
        <script src="js/game/body.js"></script>
        <script src="js/game/collision.js"></script>
        <script src="js/game/config.js"></script>
        <script src="js/game/paddle.js"></script>
        <script src="js/game/ai.js"></script>
        <script src="js/game/defaultScene.js"></script>
        
        <script src="js/themes.js" defer></script>
        <script src="js/sounds.js" defer></script>
        <script src="js/game/rendering.js" defer></script>
        <script src="js/game.js" defer></script>

        <script src="js/ui.js" defer></script>
        <script src="js/main.js" defer></script>
    </head>

    <body>
        <div class="screen active" id="initial">
            <button data-target="main">Click to start game</button>
        </div>

        <div class="screen" id="main">
            <h1>Multipong</h1>
            <button data-target="newgame">New game</button>
            <button data-target="options">Options</button>
            <button data-target="howto">How to play</button>
        </div>

        <div class="screen" id="newgame">
            <button class="escape" data-target="main">Which mode?</button>
            <button id="endless">endless</button>
            <button id="timed">timed</button>
            <p id="gamemode-info">back</button>
        </div>

        <div class="screen" id="game">
            <div class="modal" id="pause-menu">
                <p>Esc to resume</p>
                <button id="quit">Quit</button>
            </div>
            
            <div class="modal" id="end-menu">
                <p>Esc to return to menu</p>
            </div>
            <canvas></canvas>
        </div>

        <div class="screen" id="options">
            <button class="escape" data-target="main">Options</button>
            <p>- Sounds <input id="volume" type="range" value="1" min="0" max="1" step="0.1"/></p>
            
            <p>- Music <input id="music-volume" type="range" value="0.2" min="0" max="0.3" step="0.03"/></p>
            <button id="difficulty">- Difficulty:</button>
            <button id="theme">- Theme:</button>
        </div>

        <div class="screen" id="howto">
            <button class="escape" data-target="main">How to play</button>
            <p id="tutorial">
                Control the paddle with your mouse. There is one invisible ball, which will deflect other balls but cannot be used to score. Finally, certain balls will grant you advantages if you let them pass.
            </p>
        </div>
    </body>
</html>
